<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Could You Thrift It?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Added Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden;
            transition: background-color 0.5s ease;
        }
        
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .scale-in {
            animation: scaleIn 0.3s ease-out;
        }
        
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .badge {
            position: absolute;
            top: 10px;
            left: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .price-tag {
            clip-path: polygon(0% 0%, 100% 0%, 100% 70%, 85% 100%, 0% 100%);
        }
        
        .floating-icon {
            position: absolute;
            color: rgba(16, 185, 129, 0.1);
            z-index: -1;
            animation: float 15s ease-in-out infinite alternate;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, 15px) rotate(5deg); }
            50% { transform: translate(-5px, 10px) rotate(-3deg); }
            75% { transform: translate(-15px, -5px) rotate(2deg); }
            100% { transform: translate(5px, -15px) rotate(-5deg); }
        }
        
        .active-category {
            background-color: rgb(16 185 129);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans min-h-screen relative">
    <!-- Floating Background Items -->
    <div class="fixed inset-0 w-full h-full overflow-hidden pointer-events-none">
        <!-- First row of icons -->
        <i class="fas fa-tshirt floating-icon text-6xl" style="top: 15%; left: 10%; animation-delay: 0s;"></i>
        <i class="fas fa-shoe-prints floating-icon text-5xl" style="top: 25%; left: 20%; animation-delay: 1s;"></i>
        <i class="fas fa-hat-cowboy floating-icon text-6xl" style="top: 35%; left: 15%; animation-delay: 2s;"></i>
        <i class="fas fa-socks floating-icon text-5xl" style="top: 45%; left: 8%; animation-delay: 3s;"></i>
        <i class="fas fa-glasses floating-icon text-4xl" style="top: 55%; left: 12%; animation-delay: 4s;"></i>
        <i class="fas fa-mitten floating-icon text-5xl" style="top: 65%; left: 18%; animation-delay: 5s;"></i>
        
        <!-- Second row of icons -->
        <i class="fas fa-vest floating-icon text-6xl" style="top: 10%; left: 35%; animation-delay: 6s;"></i>
        <i class="fas fa-boot floating-icon text-5xl" style="top: 20%; left: 42%; animation-delay: 7s;"></i>
        <i class="fas fa-crown floating-icon text-4xl" style="top: 30%; left: 40%; animation-delay: 8s;"></i>
        <i class="fas fa-scarf floating-icon text-5xl" style="top: 40%; left: 38%; animation-delay: 9s;"></i>
        <i class="fas fa-hat-wizard floating-icon text-6xl" style="top: 50%; left: 45%; animation-delay: 10s;"></i>
        <i class="fas fa-socks floating-icon text-5xl" style="top: 60%; left: 35%; animation-delay: 11s;"></i>
        
        <!-- Third row of icons -->
        <i class="fas fa-shirt floating-icon text-6xl" style="top: 15%; left: 65%; animation-delay: 12s;"></i>
        <i class="fas fa-gem floating-icon text-4xl" style="top: 25%; left: 75%; animation-delay: 13s;"></i>
        <i class="fas fa-hat-cowboy-side floating-icon text-5xl" style="top: 35%; left: 68%; animation-delay: 14s;"></i>
        <i class="fas fa-socks floating-icon text-4xl" style="top: 45%; left: 72%; animation-delay: 15s;"></i>
        <i class="fas fa-graduation-cap floating-icon text-6xl" style="top: 55%; left: 70%; animation-delay: 16s;"></i>
        <i class="fas fa-shoe-prints floating-icon text-5xl" style="top: 65%; left: 67%; animation-delay: 17s;"></i>
        
        <!-- Fourth row of icons -->
        <i class="fas fa-vest-patches floating-icon text-6xl" style="top: 10%; left: 85%; animation-delay: 18s;"></i>
        <i class="fas fa-ring floating-icon text-4xl" style="top: 20%; left: 92%; animation-delay: 19s;"></i>
        <i class="fas fa-glasses floating-icon text-5xl" style="top: 30%; left: 88%; animation-delay: 20s;"></i>
        <i class="fas fa-hard-hat floating-icon text-6xl" style="top: 40%; left: 90%; animation-delay: 21s;"></i>
        <i class="fas fa-user-tie floating-icon text-6xl" style="top: 50%; left: 85%; animation-delay: 22s;"></i>
        <i class="fas fa-mitten floating-icon text-5xl" style="top: 60%; left: 95%; animation-delay: 23s;"></i>
        
        <!-- Additional icons -->
        <i class="fas fa-heartbeat floating-icon text-5xl" style="top: 75%; left: 25%; animation-delay: 24s;"></i>
        <i class="fas fa-mask floating-icon text-6xl" style="top: 85%; left: 15%; animation-delay: 25s;"></i>
        <i class="fas fa-tshirt floating-icon text-6xl" style="top: 70%; left: 55%; animation-delay: 26s;"></i>
        <i class="fas fa-hat-cowboy floating-icon text-5xl" style="top: 80%; left: 65%; animation-delay: 27s;"></i>
        <i class="fas fa-shoe-prints floating-icon text-6xl" style="top: 75%; left: 85%; animation-delay: 28s;"></i>
        <i class="fas fa-glasses floating-icon text-5xl" style="top: 85%; left: 75%; animation-delay: 29s;"></i>
    </div>

    <header class="bg-gradient-to-r from-emerald-600 to-teal-500 text-white py-8 shadow-lg relative z-10">
        <div class="max-w-6xl mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <h1 class="text-4xl font-bold tracking-tight mb-2 md:mb-0 flex items-center">
                    <i class="fas fa-recycle mr-3"></i>Could You Thrift It?
                </h1>
                <div class="flex items-center space-x-4">
                    <p class="text-emerald-100 text-lg">Find sustainable alternatives for less</p>
                    <div class="theme-switcher flex space-x-2">
                        <button id="light-theme" class="w-8 h-8 rounded-full bg-gray-100 border-2 border-white flex items-center justify-center" title="Light Theme">
                            <i class="fas fa-sun text-yellow-500"></i>
                        </button>
                        <button id="nature-theme" class="w-8 h-8 rounded-full bg-emerald-200 border-2 border-white flex items-center justify-center" title="Nature Theme">
                            <i class="fas fa-leaf text-emerald-700"></i>
                        </button>
                        <button id="ocean-theme" class="w-8 h-8 rounded-full bg-blue-200 border-2 border-white flex items-center justify-center" title="Ocean Theme">
                            <i class="fas fa-water text-blue-700"></i>
                        </button>
                        <button id="warm-theme" class="w-8 h-8 rounded-full bg-amber-200 border-2 border-white flex items-center justify-center" title="Warm Theme">
                            <i class="fas fa-fire text-amber-700"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <main class="max-w-6xl mx-auto p-6 relative z-10">
        <section class="mb-12 fade-in">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-semibold text-gray-800 flex items-center">
                    <i class="fas fa-cart-shopping mr-3"></i>Your Cart Item
                </h2>
                <div class="flex space-x-3" id="category-buttons">
                    <!-- Category buttons will be inserted here -->
                </div>
            </div>
            
            <div id="cart-item" class="bg-white shadow-xl rounded-2xl overflow-hidden transition-all duration-300 scale-in">
                <div class="flex flex-col md:flex-row">
                    <div class="md:w-1/3 relative">
                        <img id="cart-image" class="w-full h-64 md:h-full object-cover" src="/placeholder.svg" alt="Cart Item">
                        <div class="absolute top-4 left-4">
                            <span class="price-tag inline-block bg-emerald-500 text-white px-4 py-2 font-bold rounded-lg shadow-md">
                                <span id="cart-price"></span>
                            </span>
                        </div>
                    </div>
                    <div class="md:w-2/3 p-8">
                        <div class="flex items-center mb-3">
                            <span class="inline-block bg-emerald-100 text-emerald-800 text-xs px-3 py-1 rounded-full mr-2" id="cart-category"></span>
                            <span class="inline-block bg-gray-100 text-gray-800 text-xs px-3 py-1 rounded-full">New Item</span>
                        </div>
                        <h3 id="cart-name" class="text-2xl font-bold text-gray-800 mb-3"></h3>
                        <p id="cart-description" class="text-gray-600 mb-6"></p>
                        <div class="bg-amber-50 border-l-4 border-amber-400 p-4 rounded-r-lg">
                            <p class="text-amber-800">Looking for a more sustainable option? Check out our thrift alternatives below!</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="mb-12 fade-in" style="animation-delay: 0.2s;">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
                <i class="fas fa-leaf mr-3"></i>Thrift Alternatives
            </h2>
            <div id="thrift-items" class="grid grid-cols-1 md:grid-cols-3 gap-8">
            </div>
        </section>
    </main>
    
    <div id="thrift-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white rounded-2xl max-w-md w-full overflow-hidden scale-in">
            <div class="relative">
                <img id="modal-image" class="w-full h-64 object-cover" src="/placeholder.svg" alt="Thrift Item">
                <div class="absolute top-4 left-4">
                    <span class="price-tag inline-block bg-emerald-500 text-white px-4 py-2 font-bold rounded-lg shadow-md">
                        <span id="modal-price"></span>
                    </span>
                </div>
                <button id="close-modal" class="absolute top-4 right-4 bg-white text-gray-800 rounded-full p-2 shadow-lg hover:bg-gray-100 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="p-6">
                <div class="flex items-center mb-3">
                    <span class="inline-block bg-emerald-100 text-emerald-800 text-xs px-3 py-1 rounded-full mr-2" id="modal-category"></span>
                    <span class="inline-block bg-purple-100 text-purple-800 text-xs px-3 py-1 rounded-full">Thrifted</span>
                </div>
                <h3 id="modal-name" class="text-2xl font-bold text-gray-800 mb-3"></h3>
                <p id="modal-description" class="text-gray-600 mb-6"></p>
                <div class="flex justify-between items-center">
                    <div class="bg-green-50 text-green-800 px-4 py-2 rounded-lg flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        <span>Eco-friendly choice</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cartItems = [
            { 
                id: 1, 
                name: "Leather Jacket", 
                price: 99.99, 
                category: "Clothing", 
                description: "Stylish black leather jacket with premium quality materials. Perfect for casual outings and evening events. Features multiple pockets and adjustable cuffs.", 
                image: "https://images.unsplash.com/photo-1551028719-00167b16eac5?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" 
            },
            { 
                id: 2, 
                name: "Running Shoes", 
                price: 79.99, 
                category: "Footwear", 
                description: "Comfortable running shoes with advanced cushioning technology. Designed for maximum performance and durability. Breathable mesh upper keeps your feet cool during workouts.", 
                image: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" 
            },
            { 
                id: 3, 
                name: "Designer Sunglasses", 
                price: 129.99, 
                category: "Accessories", 
                description: "Premium designer sunglasses with UV protection and polarized lenses. The perfect blend of style and functionality for sunny days. Comes with a protective case and cleaning cloth.", 
                image: "https://images.unsplash.com/photo-1511499767150-a48a237f0083?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" 
            }
        ];

        const thriftItems = [
            { 
                id: 4, 
                name: "Vintage Leather Jacket", 
                price: 49.99, 
                category: "Clothing", 
                description: "Retro leather jacket in great condition. This vintage piece has been well maintained and offers the same style at half the price. Authentic worn-in look that's impossible to replicate.", 
                image: "https://images.unsplash.com/photo-1557418669-db3f781a58c0?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" 
            },
            { 
                id: 5, 
                name: "Denim Jacket", 
                price: 29.99, 
                category: "Clothing", 
                description: "Lightly worn denim jacket with classic styling. This versatile piece goes with almost anything in your wardrobe. Slightly distressed for that perfect lived-in look.", 
                image: "https://images.unsplash.com/photo-1576871337622-98d48d1cf531?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" 
            },
            { 
                id: 6, 
                name: "Corduroy Jacket", 
                price: 39.99, 
                category: "Clothing", 
                description: "Cozy corduroy jacket perfect for fall weather. This thrifted gem has a unique texture and warmth that modern alternatives can't match. Features a comfortable lining and sturdy construction.", 
                image: "https://images.unsplash.com/photo-1591047139829-d91aecb6caea?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" 
            },
            { 
                id: 7, 
                name: "Used Sneakers", 
                price: 19.99, 
                category: "Footwear", 
                description: "Gently used sneakers in excellent condition. These pre-loved shoes have plenty of life left in them and come at a fraction of the retail price. Clean and sanitized for your peace of mind.", 
                image: "https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" 
            },
            { 
                id: 8, 
                name: "Thrifted Running Shoes", 
                price: 34.99, 
                category: "Footwear", 
                description: "Pre-loved running shoes with minimal wear. These shoes have been properly cared for and offer the same performance as new ones. Supportive sole and breathable upper make them perfect for workouts.", 
                image: "https://images.unsplash.com/photo-1584735175315-9d5df23be3ca?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" 
            },
            { 
                id: 9, 
                name: "Casual Shoes", 
                price: 24.99, 
                category: "Footwear", 
                description: "Comfortable thrift store shoes perfect for everyday wear. These versatile shoes pair well with jeans or casual outfits. Lightly worn with plenty of life left in them.", 
                image: "https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" 
            },
            { 
                id: 10, 
                name: "Vintage Sunglasses", 
                price: 45.99, 
                category: "Accessories", 
                description: "Classic vintage sunglasses with retro appeal. These timeless shades offer both style and UV protection. Well-preserved and ready to complete your summer look.", 
                image: "https://images.unsplash.com/photo-1577803645773-f96470509666?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" 
            },
            { 
                id: 11, 
                name: "Round Frame Sunglasses", 
                price: 29.99, 
                category: "Accessories", 
                description: "Stylish round frame sunglasses in excellent condition. These secondhand specs feature dark lenses and a lightweight frame. Perfect for adding a touch of sophistication to any outfit.", 
                image: "https://images.unsplash.com/photo-1572635196237-14b3f281503f?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" 
            },
            { 
                id: 12, 
                name: "Aviator Sunglasses", 
                price: 39.99, 
                category: "Accessories", 
                description: "Classic aviator sunglasses with gold-tone frames. These thrifted aviators are a timeless addition to your accessory collection. Features quality polarized lenses for superior sun protection.", 
                image: "https://images.unsplash.com/photo-1473496169904-658ba7c44d8a?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" 
            }
        ];

        const cartItemContainer = document.getElementById('cart-item');
        const cartImage = document.getElementById('cart-image');
        const cartName = document.getElementById('cart-name');
        const cartPrice = document.getElementById('cart-price');
        const cartCategory = document.getElementById('cart-category');
        const cartDescription = document.getElementById('cart-description');
        const categoryButtonsContainer = document.getElementById('category-buttons');
        const thriftItemsContainer = document.getElementById('thrift-items');
        const thriftModal = document.getElementById('thrift-modal');
        const modalName = document.getElementById('modal-name');
        const modalImage = document.getElementById('modal-image');
        const modalPrice = document.getElementById('modal-price');
        const modalCategory = document.getElementById('modal-category');
        const modalDescription = document.getElementById('modal-description');
        const closeModalBtn = document.getElementById('close-modal');

        function init() {
            // Create category buttons
            cartItems.forEach(item => {
                const button = document.createElement('button');
                button.className = 'px-4 py-2 rounded-full border-2 border-emerald-200 text-gray-700 font-medium transition-all duration-300 hover:bg-emerald-100';
                button.dataset.itemId = item.id;
                button.textContent = item.name;
                button.addEventListener('click', () => {
                    // Remove active class from all buttons
                    document.querySelectorAll('#category-buttons button').forEach(btn => 
                        btn.classList.remove('active-category')
                    );
                    
                    // Add active class to clicked button
                    button.classList.add('active-category');
                    
                    const selectedItem = cartItems.find(cartItem => cartItem.id == item.id);
                    displayCartItem(selectedItem);
                });
                categoryButtonsContainer.appendChild(button);
            });

            // Set first button as active and display first item
            const firstButton = categoryButtonsContainer.querySelector('button');
            if (firstButton) {
                firstButton.classList.add('active-category');
            }
            displayCartItem(cartItems[0]);

            closeModalBtn.addEventListener('click', () => {
                thriftModal.classList.add('hidden');
            });
            
            thriftModal.addEventListener('click', (e) => {
                if (e.target === thriftModal) {
                    thriftModal.classList.add('hidden');
                }
            });
        }

        function displayCartItem(item) {
            cartImage.src = item.image;
            cartImage.alt = item.name;
            cartName.textContent = item.name;
            cartPrice.textContent = `$${item.price.toFixed(2)}`;
            cartCategory.textContent = item.category;
            cartDescription.textContent = item.description;
            
            cartItemContainer.classList.remove('scale-in');
            void cartItemContainer.offsetWidth; // Force reflow
            cartItemContainer.classList.add('scale-in');

            displayThriftAlternatives(item);
        }

        function displayThriftAlternatives(cartItem) {
            const alternatives = thriftItems.filter(item => 
                item.category === cartItem.category && item.price < cartItem.price
            );

            const selectedAlternatives = alternatives.sort(() => 0.5 - Math.random()).slice(0, 3);

            thriftItemsContainer.innerHTML = '';

            selectedAlternatives.forEach((item, index) => {
                const thriftCard = document.createElement('div');
                thriftCard.className = 'bg-white shadow-lg rounded-xl overflow-hidden card-hover relative';
                thriftCard.style.animationDelay = `${0.1 * (index + 1)}s`;
                
                const savings = cartItem.price - item.price;
                const savingsPercent = Math.round((savings / cartItem.price) * 100);
                
                thriftCard.innerHTML = `
                    <div class="relative">
                        <img src="${item.image}" alt="${item.name}" class="w-full h-48 object-cover">
                        <div class="absolute top-3 left-3">
                            <span class="price-tag inline-block bg-emerald-500 text-white px-3 py-1 text-sm font-bold rounded-lg shadow-md">
                                $${item.price.toFixed(2)}
                            </span>
                        </div>
                        <div class="absolute top-3 right-3">
                            <span class="inline-block bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full shadow-lg">
                                Save ${savingsPercent}%
                            </span>
                        </div>
                    </div>
                    <div class="p-5">
                        <div class="flex items-center mb-2">
                            <span class="inline-block bg-emerald-100 text-emerald-800 text-xs px-2 py-1 rounded-full mr-2">${item.category}</span>
                            <span class="inline-block bg-purple-100 text-purple-800 text-xs px-2 py-1 rounded-full">Thrifted</span>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-800 mb-1">${item.name}</h3>
                        <p class="text-gray-500 text-sm mb-3">${item.description.substring(0, 60)}...</p>
                        <button class="w-full bg-emerald-500 hover:bg-emerald-600 text-white py-2 rounded-lg transition-colors text-sm font-medium">
                            View Details
                        </button>
                    </div>
                `;
                
                thriftCard.classList.add('fade-in');
                thriftCard.addEventListener('click', () => showThriftDetails(item));
                thriftItemsContainer.appendChild(thriftCard);
            });
        }

        function showThriftDetails(item) {
            modalName.textContent = item.name;
            modalImage.src = item.image;
            modalImage.alt = item.name;
            modalPrice.textContent = `$${item.price.toFixed(2)}`;
            modalCategory.textContent = item.category;
            modalDescription.textContent = item.description;
            thriftModal.classList.remove('hidden');
        }

        init();
    </script>
</body>
</html>
